<div class="signin">
    <mat-card>
        <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="signInForm">
            <mat-form-field appearance="fill" class="full-width">
            <mat-label>Cédula</mat-label>
            <input matInput type="text" formControlName="cedula" required />
            <mat-error *ngIf="signInForm.get('cedula')?.hasError('required')">
                Cédula is required
            </mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="contrasena" required />
            <mat-error *ngIf="signInForm.get('contrasena')?.hasError('required')">
                Contraseña is required
            </mat-error>
            </mat-form-field>
    
            <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid">
            Sign In
            </button>
        </form>
        </mat-card-content>
    </mat-card>
</div>
